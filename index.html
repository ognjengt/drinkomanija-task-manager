<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/prism.css" media="screen" title="no title" charset="utf-8">

    <title>Drinkomanija Task Manager</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="drinkManager" ng-controller="drinkController">

      <header class="flexed">
        <h1><i class="ion ion-erlenmeyer-flask"></i> <i class="ion ion-coffee"></i> DRINKOMANIJA TASK MANAGER <i class="ion ion-coffee"></i> <i class="ion ion-erlenmeyer-flask"></i></h1>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">ID</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputID" placeholder="ID" ng-model="element.id" value="{{parseValues('id')}}">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">LVL</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLEVEL" placeholder="LEVEL" ng-model="element.level" value="{{parseValues('level')}}">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">TASK</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTASK" placeholder="TASK" ng-model="element.task">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">KAP</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputKAPACITET" placeholder="KAPACITET" ng-model="element.kapacitet" value="{{parseValues('kapacitet')}}">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">DRKAP</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDRINKKAPACITET" placeholder="DRINK KAPACITET" ng-model="element.drinkKapacitet" value="{{parseValues('drkapacitet')}}">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">BFIGRAM</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputBFIGRAM" placeholder="BAR FILL IGRAM" ng-model="element.barFillIgram" value="{{parseValues('bfIgram')}}" disabled="true">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">BFPIJEM</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputBFPIJEM" placeholder="BAR FILL PIJEM" ng-model="element.barFillPijem" value="{{parseValues('bfPijem')}}" disabled="true">
                  </div>
                </div>

              </form>
            </div>


            <div class="col-md-6">
              <form class="form-horizontal">
                <pre class="tbox" id="contentBox">{{element | json}},</pre>

                <button type="button" name="button" id="copyBtn" class="btn btn-default copyBtn" data-clipboard-target="#contentBox" data-toggle="tooltip" data-placement="bottom" title="Copied to clip!"><i class="ion ion-ios-bookmarks"></i> Copy Code</button>

              </form>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="holder">
            <a href="#"><button class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Create new task"><i class="ion ion-plus-round"></i> New</button></a>
            <a href="all.html"><button class="btn btn-default crventxt" data-toggle="tooltip" data-placement="bottom" title="View,search, and manipulate all tasks and JSON file"><i class="ion ion-eye"></i> View all</button></a>
            <a href="edit.html"><button class="btn btn-default plavtxt" data-toggle="tooltip" data-placement="bottom" title="Edit tasks"><i class="ion ion-edit"></i> Edit</button></a>
            <button class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Clear all fields" id="clearBtn">Clear fiels</button>
          </div>
        </div>
      </header>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.8/clipboard.min.js"></script>
    <script>
    var clipboard = new Clipboard('.btn');
    clipboard.on('success', function(e) {
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });

    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/prism.js"></script>
    <script src="js/manager.js"></script>
  </body>
</html>
