<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/prism.css" media="screen" title="no title" charset="utf-8">

    <title>Drinkomanija Task Manager</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="drinkManager" ng-controller="allPageCtrl">

      <header>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4">
              <h1 style="text-align:center;"><i class="ion ion-android-search"></i> DRINKOMANIJA TASK SEARHCER <i class="ion ion-android-search"></i></h1>

              <div class="ctrlBoardHolder">
                <h4>Search by</h4>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Level</label>
                    <input type="text" class="form-control" id="searchLevel" placeholder="0" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Task</label>
                    <input type="text" class="form-control" id="searchTask" placeholder="Keywords separated by a ';'" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Kapacitet</label>
                    <input type="text" class="form-control" id="searchKapacitet" placeholder="0" autocomplete="off">
                  </div>
                  <button type="submit" class="btn btn-default" id="searchBtn"><i class="ion ion-search"></i> Search</button>
                  <button type="submit" class="btn btn-default" id="clearFields"><i class="ion ion-trash-a"></i> Clear</button>
                </form>
              </div>

              <div class="ctrlBoardHolder">
                <h4>Load</h4>
                <button class="btn btn-default crven" id="homeVers"><i class="ion ion-android-home"></i> Home version</button>
                <button class="btn btn-default plav" id="streetVers"><i class="ion ion-android-cloud"></i> Street version</button>
              </div>

              <div class="ctrlBoardHolder">
                <h4>Nav</h4>
                <a href="index.html"><button class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Create new task"><i class="ion ion-plus-round"></i> New</button></a>
                <a href="#"><button class="btn btn-default crventxt" data-toggle="tooltip" data-placement="bottom" title="View,search, and manipulate all tasks and JSON file"><i class="ion ion-eye"></i> View all</button></a>
                <a href="edit.html"><button class="btn btn-default plavtxt" data-toggle="tooltip" data-placement="bottom" title="Edit tasks"><i class="ion ion-edit"></i> Edit</button></a>
              </div>

            </div>


            <div class="col-md-8">
              <pre class="jsonBox"><div class="currentversbox" id="currentVersionInBox">LOAD VERSION</div><code class="language-json" id="jsonBox">{{show[elToShow] | json}}</code></pre>
            </div>
          </div>
        </div>
      </header>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/prism.js"></script>
    <script src="js/manager.js"></script>
  </body>
</html>
